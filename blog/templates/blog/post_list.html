<html>
    <head>
        <title>The Django Blog</title>
    </head>
    <body>
        <div>
            <h1><a href="/">The Django Blog</a></h1>
        </div>
        {% for post in posts %}
    <div>
        <p>published: {{ post.published_date }}</p>
        <h2><a href="">{{ post.title }}</a></h2>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
        {% endfor %}
    </body>
</html>
